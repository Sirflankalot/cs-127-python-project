<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canne Search Engine</title>
  </head>
  <body>
    <div class="main">
      <h2 class="main", id="logo_main">Canne</h2>

      <form class="" action="{{ url_for('res_page') }}" method="post">
        <div class="form-group">
          <div class="input-group">
            <select name="dataset_selection" class="select_main">
              {% for item in csv_list %}
              <option value="{{ item[0] }}">{{ item[0] }}</option>
              {% endfor %}
            </select>
            <input name="search_term" type="text">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </form>

    </div>
  </body>
</html>
